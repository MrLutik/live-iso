LABEL arch_nbd
TEXT HELP
Boot the Arch Linux LTS live medium using NBD.
ENDTEXT
MENU LABEL Arch Linux LTS (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-lts
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y quiet loglevel=3
SYSAPPEND 3

