LABEL arch
TEXT HELP
Boot the Arch Linux LTS live medium on BIOS.
ENDTEXT
MENU LABEL Arch Linux LTS (%ARCH%, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-lts
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% quiet loglevel=3
